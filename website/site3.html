<body>
	<div class="container">
		<div class="weather-card">
			<h1 style="color: green;">
				Weather
			</h1>
			<h3>
				Write the name of the city<br>
			</h3>
			<input type="text" id="city-input"
				placeholder="Enter city name">
			<button id="city-input-btn"
					onclick="weatherFn($('#city-input').val())">
					Get Weather
			</button><br>
            <button id="glav">
					<a class="ttt" href="site2.html">Main</a>
            </button>
            <button id="glav">
                <a class="ttt" href="site.html">Class schedule</a>
            </button>
            <button id="glav">

				class="animate__animated animate__fadeIn">

				<p id="date"></p>

				<p id="temperature"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>
